<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dharsan Shaju | Project Manager & BIM Professional</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    header {
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        text-align: center;
    }
    nav {
        background-color: #34495e;
        overflow: hidden;
    }
    nav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    nav a:hover {
        background-color: #ddd;
        color: black;
    }
    #summary {
        background-color: #ecf0f1;
        padding: 20px;
    }
    button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #2980b9;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    #content {
        animation: fadeIn 2s;
    }
</style>
</head>
<body>

<header>
    <h1>Dharsan Shaju</h1>
    <p>Project Manager | BIM Professional</p>
</header>

<nav>
    <a href="#summary">Summary</a>
    <a href="#experience">Experience</a>
    <a href="#education">Education</a>
    <a href="#contact">Contact</a>
</nav>

<section id="summary">
    <h2>Summary</h2>
    <div id="content">This website is currently being built.</div>
    <button onclick="showSummary()">Read More</button>
</section>

<script>
    function showSummary() {
        var summaryText = "Introducing Dharsan Shaju, a highly motivated Project Manager with a passion for construction and innovation... (and so on)";
        document.getElementById("content").innerText = summaryText;
    }
</script>

</body>
</html>
